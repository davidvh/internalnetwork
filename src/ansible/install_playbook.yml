- name: Regular maintenance
  hosts: all
  tasks:
  - name: Install common packages
    apt:
      name:
      - cockpit
      - cockpit-pcp
      - open-iscsi
      - docker.io
  - name: Upgrade the OS (apt-get dist-upgrade)
    apt:
      upgrade: dist
      autoremove: yes

- name: K3s
  import_playbook: ../external/k3s-ansible/site.yml

- hosts: master[0]
  roles:
    - role: kubectl_installer
