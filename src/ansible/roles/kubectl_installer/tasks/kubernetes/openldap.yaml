- name: LDAP namespace
  kubernetes.core.k8s:
    kubeconfig: "{{ kubeconfig }}"
    state: present
    definition:
      apiVersion: v1
      kind: Namespace
      metadata:
        name: ldap

- name: Check for existing admin secret
  kubernetes.core.k8s_info:
    kubeconfig: "{{ kubeconfig }}"
    kind: Secret
    name: openldap
    namespace: ldap
  register: admin_secret

- name: Generate random admin password
  shell:
    cmd: cat /proc/sys/kernel/random/uuid
  register: new_admin_secret
  when: admin_secret.failed

- name: Create OpenLdap admin secret
  kubernetes.core.k8s:
    kubeconfig: "{{ kubeconfig }}"
    state: present
    wait: true
    definition:
      apiVersion: v1
      kind: Secret
      metadata:
        name: openldap
        namespace: ldap
      data:
        adminpassword: "{{ new_admin_secret.stdout | b64encode }}"
      type: Opaque
  when: admin_secret.failed

- name: Create OpenLdap deployment
  kubernetes.core.k8s:
    kubeconfig: "{{ kubeconfig }}"
    state: present
    wait: true
    definition:
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: openldap
        namespace: ldap
        labels:
          app.kubernetes.io/name: openldap
      spec:
        selector:
          matchLabels:
            app.kubernetes.io/name: openldap
        replicas: 1
        template:
          metadata:
            labels:
              app.kubernetes.io/name: openldap
          spec:
            containers:
              - name: openldap
                image: docker.io/bitnami/openldap:latest
                imagePullPolicy: "Always"
                env:
                  - name: LDAP_ROOT
                    value: "dc=marms,dc=org"
                  - name: LDAP_USERS
                    value: ""
                  - name: LDAP_PASSWORDS
                    value: ""
                  - name: LDAP_GROUP
                    value: home
                  - name: LDAP_USER_DC
                    value: users
                  - name: LDAP_ADMIN_USERNAME
                    value: "admin"
                  - name: LDAP_ADMIN_PASSWORD
                    valueFrom:
                      secretKeyRef:
                        key: adminpassword
                        name: openldap
                ports:
                  - name: tcp-ldap
                    containerPort: 1389

- name: Create OpenLdap service
  kubernetes.core.k8s:
    kubeconfig: "{{ kubeconfig }}"
    state: present
    wait: true
    definition:
      apiVersion: v1
      kind: Service
      metadata:
        name: openldap
        namespace: ldap
        labels:
          app.kubernetes.io/name: openldap
      spec:
        type: ClusterIP
        ports:
          - name: tcp-ldap
            port: 1389
            targetPort: 1389
        selector:
          app.kubernetes.io/name: openldap

- name: Install KeyCloak deployment
  kubernetes.core.k8s:
    kubeconfig: "{{ kubeconfig }}"
    state: present
    wait: true
    definition:
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: keycloak
        namespace: ldap
        labels:
          app: keycloak
      spec:
        replicas: 1
        selector:
          matchLabels:
            app: keycloak
        template:
          metadata:
            labels:
              app: keycloak
          spec:
            containers:
            - name: keycloak
              image: quay.io/keycloak/keycloak:16.1.1
              env:
              - name: KEYCLOAK_USER
                value: "admin"
              - name: KEYCLOAK_PASSWORD
                valueFrom:
                  secretKeyRef:
                    key: adminpassword
                    name: openldap
              - name: PROXY_ADDRESS_FORWARDING
                value: "true"
              ports:
              - name: http
                containerPort: 8080
              - name: https
                containerPort: 8443
              readinessProbe:
                httpGet:
                  path: /auth/realms/master
                  port: 8080

- name: Install KeyCloak service
  kubernetes.core.k8s:
    kubeconfig: "{{ kubeconfig }}"
    state: present
    wait: true
    definition:
      apiVersion: v1
      kind: Service
      metadata:
        name: keycloak
        namespace: ldap
        labels:
          app: keycloak
      spec:
        ports:
        - name: http
          port: 8080
          targetPort: 8080
        selector:
          app: keycloak
        type: LoadBalancer

- name: Install KeyCloak ingress
  kubernetes.core.k8s:
    kubeconfig: "{{ kubeconfig }}"
    state: present
    wait: true
    definition:
      apiVersion: networking.k8s.io/v1
      kind: Ingress
      metadata:
        name: keycloak
        namespace: ldap
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-prod
      spec:
        tls:
          - hosts:
            - keycloak.{{ domain }}
            secretName: keycloak-tls
        rules:
        - host: keycloak.{{ domain }}
          http:
            paths:
            - path: /
              pathType: Prefix
              backend:
                service:
                  name: keycloak
                  port:
                    number: 8080

- name: Wait for keycloak certificate
  kubernetes.core.k8s_info:
    kubeconfig: "{{ kubeconfig }}"
    kind: Secret
    wait: yes
    name: keycloak-tls
    namespace: ldap

- name: Read the openldap admin password
  shell:
    cmd: kubectl get secret -n ldap openldap -o go-template='{{ '{{.data.adminpassword|base64decode}}' }}'
  register: admin_secret

- name: Create LDAP user federation
  community.general.keycloak_user_federation:
    auth_keycloak_url: "https://keycloak.{{ domain }}/auth"
    auth_realm: master
    auth_username: admin
    auth_password: "{{ admin_secret.stdout }}"
    realm: marms
    name: my-ldap
    state: present
    provider_id: ldap
    provider_type: org.keycloak.storage.UserStorageProvider
    config:
      priority: 0
      enabled: true
      cachePolicy: DEFAULT
      batchSizeForSync: 1000
      editMode: WRITABLE
      importEnabled: true
      syncRegistrations: false
      vendor: other
      usernameLDAPAttribute: uid
      rdnLDAPAttribute: uid
      uuidLDAPAttribute: entryUUID
      userObjectClasses: inetOrgPerson, organizationalPerson
      connectionUrl: ldaps://openldap.ldap.svc.cluster.local:636
      usersDn: ou=Users,dc=marms,dc=com
      authType: simple
      bindDn: cn=directory reader
      bindCredential: password
      searchScope: 1
      validatePasswordPolicy: false
      trustEmail: false
      useTruststoreSpi: ldapsOnly
      connectionPooling: true
      pagination: true
      allowKerberosAuthentication: false
      debug: false
      useKerberosForPasswordAuthentication: false
    mappers:
      - name: "full name"
        providerId: "full-name-ldap-mapper"
        providerType: "org.keycloak.storage.ldap.mappers.LDAPStorageMapper"
        config:
          ldap.full.name.attribute: cn
          read.only: false
          write.only: false