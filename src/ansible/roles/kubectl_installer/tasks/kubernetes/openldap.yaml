- name: Generate random admin password
  shell:
    cmd: cat /proc/sys/kernel/random/uuid
  register: admin_secret

- name: LDAP namespace
  kubernetes.core.k8s:
    kubeconfig: "{{ kubeconfig }}"
    state: present
    definition:
      apiVersion: v1
      kind: Namespace
      metadata:
        name: ldap

- name: Create OpenLdap admin secret
  kubernetes.core.k8s:
    kubeconfig: "{{ kubeconfig }}"
    state: present
    wait: true
    definition:
      apiVersion: v1
      kind: Secret
      metadata:
        name: openldap
        namespace: ldap
      data:
        adminpassword: "{{ admin_secret.stdout | b64encode }}"
      type: Opaque

- name: Create OpenLdap deployment
  kubernetes.core.k8s:
    kubeconfig: "{{ kubeconfig }}"
    state: present
    wait: true
    definition:
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: openldap
        namespace: ldap
        labels:
          app.kubernetes.io/name: openldap
      spec:
        selector:
          matchLabels:
            app.kubernetes.io/name: openldap
        replicas: 1
        template:
          metadata:
            labels:
              app.kubernetes.io/name: openldap
          spec:
            containers:
              - name: openldap
                image: docker.io/bitnami/openldap:latest
                imagePullPolicy: "Always"
                env:
                  - name: LDAP_ADMIN_USERNAME
                    value: "admin"
                  - name: LDAP_ADMIN_PASSWORD
                    valueFrom:
                      secretKeyRef:
                        key: adminpassword
                        name: openldap
                ports:
                  - name: tcp-ldap
                    containerPort: 1389

- name: Create OpenLdap service
  kubernetes.core.k8s:
    kubeconfig: "{{ kubeconfig }}"
    state: present
    wait: true
    definition:
      apiVersion: v1
      kind: Service
      metadata:
        name: openldap
        namespace: ldap
        labels:
          app.kubernetes.io/name: openldap
      spec:
        type: ClusterIP
        ports:
          - name: tcp-ldap
            port: 1389
            targetPort: tcp-ldap
        selector:
          app.kubernetes.io/name: openldap