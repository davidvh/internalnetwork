- name: whoami namespace
  kubernetes.core.k8s:
    kubeconfig: "{{ kubeconfig }}"
    state: present
    definition:
      apiVersion: v1
      kind: Namespace
      metadata:
        name: whoami

- name: whoami deployment
  kubernetes.core.k8s:
    kubeconfig: "{{ kubeconfig }}"
    state: present
    definition:
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: whoami
        namespace: whoami
      spec:
        selector:
          matchLabels:
            app: whoami
        replicas: 1
        template:
          metadata:
            labels:
              app: whoami
          spec:
            containers:
              - name: whoami
                image: containous/whoami:v1.5.0
                ports:
                  - containerPort: 80

- name: whoami service
  kubernetes.core.k8s:
    kubeconfig: "{{ kubeconfig }}"
    state: present
    definition:
      apiVersion: v1
      kind: Service
      metadata:
        name: whoami
        namespace: whoami
      spec:
        type: ClusterIP
        ports:
          - port: 5678
            targetPort: 80
        selector:
          app: whoami

- name: whoami ingress
  kubernetes.core.k8s:
    kubeconfig: "{{ kubeconfig }}"
    state: present
    definition:
      apiVersion: networking.k8s.io/v1
      kind: Ingress
      metadata:
        name: whoami
        namespace: whoami
        annotations:
          kubernetes.io/ingress.class: traefik
          cert-manager.io/cluster-issuer: letsencrypt-prod
          traefik.ingress.kubernetes.io/router.middlewares: redirect-https@kubernetescrd
      spec:
        rules:
          - host: "whoami.{{ domain }}"
            http:
              paths:
                - path: /
                  pathType: Prefix
                  backend:
                    service:
                      name: whoami
                      port:
                        number: 80
        tls:
          - secretName: whoami-tls
            hosts:
              - whoami.{{ domain }}